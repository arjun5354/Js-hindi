<!--
### Document object Model    
window->document->HTML->a.HEAD,b.BODY
HEAD->a.title,b.meta
title->text node
meta->attribute

b.BODY->div->attribute->a.h1,b.paragraph
h1->a.attribute,b.text node
b.paragraph->textnode
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Learning</title>
</head>
<body>
    <div class="bg-black">
        <h1 class="heading">DOM learning on chai aur code </h1>  <!--Document object model -->
        <p>Lorem ipsum dolor sit amet.</p>
    </div>
</body>
</html>
